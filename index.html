<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rai CSS - Home</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="bg-white text-center p-5 rounded-xl font-bold">
    <h1 class="mb-5">To use Rai CSS correctly read the Readme</h1>
    <button class="p-2 rounded-sm bg-blue-300" id="download-css-btn">Download the CSS file</button>
    <button class="p-2 rounded-sm bg-red-300" id="download-readme-btn">Download the Readme file</button>
    <button class="p-2 rounded-sm bg-green-300" id="download-js-btn">Download the JS file</button>
    </div>
    <script>
      const downloadCSSBtn = document.getElementById("download-css-btn");
      downloadCSSBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.href = "./css/main.css";
        link.download = "raicss-css";
        link.click();
      });
      const downloadReadmeBtn = document.getElementById("download-readme-btn");
      downloadReadmeBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.href = "README.md";
        link.download = "raicss-readme";
        link.click();
      });
      const downloadJSBtn = document.getElementById("download-js-btn");
      downloadJSBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.href = "./js/main.js";
        link.download = "raicss-js";
        link.click();
      });
    </script>
  </body>
</html>
